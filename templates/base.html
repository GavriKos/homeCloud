<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeCloud{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .folder-tree ul {
            list-style: none;
            margin-left: 20px;
            padding-left: 10px;
            border-left: 1px dotted #bbb;
        }
        .folder-tree li {
            cursor: pointer;
            user-select: none;
            margin: 2px 0;
            position: relative;
        }
        .folder-icon {
            margin-right: 6px;
            font-size: 1.1em;
            vertical-align: middle;
        }
        .collapsed > ul {
            display: none;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">HomeCloud</a>
    <div class="ms-auto">
      <div class="btn-group">
        <a href="/set-lang/en" class="btn btn-sm btn-light{% if get_locale() == 'en' %} active{% endif %}">EN</a>
        <a href="/set-lang/ru" class="btn btn-sm btn-light{% if get_locale() == 'ru' %} active{% endif %}">RU</a>
      </div>
    </div>
  </div>
</nav>
<div class="container mb-5">
    {% block layout %}
        {% block content %}{% endblock %}
    {% endblock %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
