<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход администратора</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        .form { display: flex; flex-direction: column; width: 300px; }
        .form input { margin-bottom: 15px; padding: 8px; font-size: 1em; }
        .btn { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; text-decoration: none; }
        .btn:hover { background: #0056b3; }
        .flash { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="center">
        <h2>Вход администратора</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form class="form" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button class="btn" type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
